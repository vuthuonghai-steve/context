name: User
table: users
description: "Tài khoản người dùng và quản trị viên"
properties:
  id:
    type: integer
    description: "Primary Key"
    readOnly: true
  name:
    type: string
    description: "Tên người dùng"
  email:
    type: string
    format: email
    description: "Địa chỉ email, duy nhất"
    unique: true
  password:
    type: string
    format: password
    description: "Mật khẩu đã được mã hóa"
    writeOnly: true
  role:
    type: string
    enum: ['CUSTOMER', 'ADMIN']
    description: "Vai trò của người dùng"
  email_verified_at:
    type: string
    format: date-time
    description: "Thời điểm xác thực email"
    nullable: true
relationships:
  - type: hasMany
    related: Address
    description: "Danh sách địa chỉ của người dùng."
  - type: hasMany
    related: Order
    description: "Danh sách các đơn hàng của người dùng."
  - type: hasMany
    related: ProductReview
    description: "Các bài đánh giá do người dùng viết."
