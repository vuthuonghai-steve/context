name: WishlistItem
table: wishlist_items
description: "Một sản phẩm trong danh sách yêu thích"
properties:
  id:
    type: integer
    description: "Primary Key"
    readOnly: true
  wishlist_id:
    type: integer
    description: "FK tham chiếu đến 'wishlists.id'"
  product_id:
    type: integer
    description: "FK tham chiếu đến 'products.id'"
relationships:
  - type: belongsTo
    related: Wishlist
    description: "Danh sách yêu thích chứa sản phẩm này."
  - type: belongsTo
    related: Product
    description: "Sản phẩm được yêu thích."
